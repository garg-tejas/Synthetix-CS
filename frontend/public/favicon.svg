<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with rounded corners -->
  <rect width="512" height="512" rx="100" fill="#070d14"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39d4c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3b25f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CS text with gradient -->
  <text 
    x="256" 
    y="340" 
    font-family="'Inter', 'Satoshi', 'Arial', sans-serif" 
    font-size="280" 
    font-weight="700" 
    fill="url(#textGradient)" 
    text-anchor="middle">CS</text>
</svg>
